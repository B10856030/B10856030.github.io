<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貓貓的家</title>
    <style>
        body {
            background-color: papayawhip;
        }
        
        header {
            text-align: center;
            font-family: 微軟正黑體;
            font-size: 60px;
            color: saddlebrown;
        }
        
        * {
            /*消除網頁邊框*/
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        @media screen and (max-width: 600px) {
            .topnav a {
                text-align: center;
                display: block;
                width: 100%;
            }
            .pic {
                max-width: 100%;
                height: auto;
            }
        }
        
        .topnav {
            overflow: auto;
            background-color: burlywood;
        }
        
        .topnav a {
            float: right;
            display: block;
            color: rgb(136, 87, 252);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: all 0.5s;
            border: 0px solid rgba(255, 255, 255, 0.5);
            position: relative;
            font-family: 微軟正黑體;
            font-size: 20px;
            font-weight: bolder;
        }
        
        .topnav a span {
            z-index: 2;
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .topnav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            background-color: rgb(248, 140, 69, 0.5);
            transition: all 0.4s;
            transform: scale(0.5, 1);
        }
        
        .topnav a:hover::before {
            opacity: 1;
            -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
        }
        
        .footer {
            background-color: sienna;
            color: #ffffff;
            text-align: center;
            font-size: 12px;
            padding: 15px;
        }
        
        marquee {
            font-family: 微軟正黑體;
            font-size: 25px;
            color: cornflowerblue;
        }
        
        img {
            vertical-align: middle;
        }
    </style>
</head>


<body>
    <header>~貓貓的家~</header>
    <marquee direction="right" height="30" scrollamount="5" behavior="alternate">
        ~歡迎來到貓貓的家~<img src="sticker.png" width="25" height="25">
    </marquee>
    <section>
        <nav class="topnav">
            <a href="play.html"><img alt="玩具" src="knitting5.png" height="30px" width="30px">玩具</a>
            <a href="cat.html"><img alt="食物" src="food3.png" height="30px" width="30px">食物</a>
            <a href="https://www.royalcanin.com/tw/cats/breeds/breed-library"><img alt="種類" src="cat2.png" height="30px" width="30px">貓貓種類</a>
            <a href="index.html"><img alt="首頁" src="browser1.png" height="30px" width="30px">首頁</a>
        </nav>
        <img src="o.png" title="自己畫工不足，只能畫這樣QAQ~" class="pic" style="display:block; margin:auto;" width="100%">
    </section>
    <div class="footer">
        <p>請友善對待，珍惜愛護</p>
        <p>版權所有，翻印必究</p>
    </div>
</body>

</html>
